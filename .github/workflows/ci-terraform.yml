name: Build & Push Docker to Artifact Registry

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker docker.pkg.dev

    - name: Build and Push Docker image
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REGION: ${{ secrets.REGION }}
        REPOSITORY: ${{ secrets.REPOSITORY_ID }}
      run: |
        IMAGE="asia-southeast2-docker.pkg.dev/arboreal-cosmos-440011/netbox-repo/netbox:latest
        "echo "Building image: $IMAGE"
        docker build -t $IMAGE .
        docker push $IMAGE
